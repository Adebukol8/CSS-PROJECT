<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="../css.html"></a> 

    <title>Otter Essay</title>
    <style>
        .background{
            width:300px;
            background-color:#e0e0e0;
            border-radius:12px;
            padding:20px;
            box-shadow:0 6px 12px rgba(0,0,0,0.3);
        }
        body {
            margin:0;
            font-family: Arial,sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
        }
        .container {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            flex-direction: column;
            align-items:center;
        }
        .heading {
            background-color: #ff007f;
            color: #000;
            text-align:center;
            padding: 20px;
            position:absolute;
            top:-20px;
            left:0;
            right:0;
            margin:0 auto;
            border-radius:20px;
            width:200px;
            transform:translateX(-50%);
            font-size :2.5em;
            font-weight:bold;
            
            

        }
        .content {
            padding: 60px 20px 20px 20px;
            color: #333;
            font-size: 1em;
            line-height: 1.5;
            display:flex;
        }

        /*Responsive media */
        @media (max-width: 900px) {
            .background {
                width: 80%;
                padding: 18px;
            }
            .container {
                width: 95%;
            }
            .heading {
                font-size: 2em;
                width: 180px;
                padding: 18px;
            }
            .content {
                font-size: 1em;
            }
        }
        @media (max-width: 600px) {
            .background {
                width: 90%;
                padding: 15px;
            }
            .container {
                width: 100%;
            }
            .heading {
                font-size: 1.5em;
                width: 150px;
                padding: 15px;
            }
            .content {
                font-size: 0.9em;
            }
        }
        @media (max-width: 400px) {
            .background {
                width: 95%;
                padding: 12px;
            }
            .container {
                width: 100%;
            }
            .heading {
                font-size: 1.2em;
                width: 130px;
                padding: 12px;
            }
            .content {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="background">
    <div class="container">
        <div class="heading">An Otter Essay </div>
        <div class="content">
            Otter have long, slim bodies and relatively short limbs. Their most striking anatomical features are the 
            powerful webbed feet used to swim, and their  seal-like abilities holding breath underwater.
        </div>
       </div>
    </div>
    
</body>
</html>
