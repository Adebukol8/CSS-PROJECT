<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Training </title>
    <a href="../css.html"></a>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="form-title">
            <h1>For Individuals</h1>
            <p>Start benefiting from our wellness  experience. Fill in your details below to register</p>
        </section>
        <section class="form-section">
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text"  id="first-name" name="first-name" placeholder="Bukola">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="select">Select</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">

                </div>
                <div class="form-group">
                    <label for="weight">Weight (KG)</label>
                    <input type="number" id="weight" placeholder="Enter weight">
                </div>
                <div class="form-group">
                    <label for="height">Height (CM)</label>
                    <input type="number" id="height" placeholder="Enter height here">

                </div>
                <div class="from-group">
                    <label for="Activity level"> Activity level</label>
                    <select id="Activity level" name="Activity level">
                        <option value="select"> Select here</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="from-group">
                    <label for="password">Password</label>
                    <input type=" password" id="password">

                </div> 

                <button type="submit">Register</button>
                <p class="disclaimer">By clicking, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy.</a></p>
            </form>
        </section>

    </main>
    
</body>
</html>
